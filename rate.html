<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Our Service</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ddafd2;
            color: #070707;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            background-color: #a2005c;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 20px;
            margin: 0;
        }

        header a {
            color: #fff;
            text-decoration: none;
            background-color: #000;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
        }

        header a:hover {
            background-color: rgba(179, 0, 110, 0.8);
        }

        .rating-container {
            background-color: rgba(179, 0, 110, 0.8);
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 450px;
            max-width: 100%;
            margin: auto;
        }

        h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        .stars {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .stars label {
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            transition: color 0.2s;
        }

        .stars input {
            display: none;
        }

        .stars label:hover,
        .stars label:hover ~ label,
        .stars input:checked ~ label {
            color: #f5c518; /* Yellow color for hovered or selected stars */
        }

        .stars input:checked ~ label {
            color: #f5c518; /* Keep the selected stars yellow */
        }

        .comment-box {
            margin-top: 15px;
            width: 100%;
            border-radius: 4px;
            padding: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            resize: vertical;
            font-family: inherit;
        }

        .submit-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #000;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: rgba(179, 0, 110, 0.8);
        }

        .server-selection {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 16px;
            color: #fff;
            margin-right: 10px;
        }

        select {
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
        }

        footer {
            background-color: #a2005c;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 600px) {
            .rating-container {
                width: 70%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header with Home Button -->
    <header>
        <h1>Rate Our Service</h1>
        <a href="homepage.html">Home</a> <!-- Add the correct link to your homepage -->
    </header>

    <!-- Rating Form -->
    <div class="rating-container">
        <h2>Rate Our Service</h2>
        <form id="ratingForm" action="https://formspree.io/f/xgvwbzrl" method="POST">
            <div class="server-selection">
                <label for="NailServer">Nail Server</label>
                <select name="NailServer" id="NailServer" required>
                    <option value="" disabled selected>Select Server</option>
                    <option value="Sokanya">Sokanya</option>
                    <option value="Amahle">Amahle</option>
                    <option value="Thabisile">Thabisile</option>
                    <option value="Yanga">Yanga</option>
                </select>
            </div>

            <div class="stars">
                <input type="radio" name="rating" id="star5" value="5">
                <label for="star5" title="5 stars">&#9733;</label>
                
                <input type="radio" name="rating" id="star4" value="4">
                <label for="star4" title="4 stars">&#9733;</label>
                
                <input type="radio" name="rating" id="star3" value="3">
                <label for="star3" title="3 stars">&#9733;</label>
                
                <input type="radio" name="rating" id="star2" value="2">
                <label for="star2" title="2 stars">&#9733;</label>
                
                <input type="radio" name="rating" id="star1" value="1">
                <label for="star1" title="1 star">&#9733;</label>
            </div>
            
            <textarea class="comment-box" name="comments" rows="5" placeholder="Leave additional comments (optional)"></textarea>
            <button type="submit" class="submit-button">Submit Rating</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 SATY Nails. All rights reserved.</p>
    </footer>

</body>
</html>
