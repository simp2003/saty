<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Our Service</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ddafd2;
            color: #070707;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rating-container {
            background-color: rgba(179, 0, 110, 0.8);
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 450px;
            max-width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        .stars {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .stars label {
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            transition: color 0.2s;
        }

        .stars input {
            display: none;
        }

        .stars input:checked ~ label,
        .stars input:hover ~ label {
            color: #f5c518;
        }

        .stars input:checked ~ label:nth-child(-n+5) ~ label {
            color: #fff;
        }

        .comment-box {
            margin-top: 15px;
            width: 100%;
            border-radius: 4px;
            padding: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            resize: vertical;
            font-family: inherit;
        }

        .submit-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #000;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: rgba(179, 0, 110, 0.8);
        }

        @media (max-width: 600px) {
            .rating-container {
                width: 70%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="rating-container">
        <h2>Rate Our Service</h2>
        <form id="ratingForm" action="https://formspree.io/f/xgvwbzrl" method="POST">
            <div class="stars">
                <input type="radio" name="rating" id="star1" value="5">
                <label for="star1">&#9733;</label>
                <input type="radio" name="rating" id="star2" value="4">
                <label for="star2">&#9733;</label>
                <input type="radio" name="rating" id="star3" value="3">
                <label for="star3">&#9733;</label>
                <input type="radio" name="rating" id="star4" value="2">
                <label for="star4">&#9733;</label>
                <input type="radio" name="rating" id="star5" value="1">
                <label for="star5">&#9733;</label>
            </div>
            <textarea class="comment-box" name="comments" rows="5" placeholder="Leave additional comments (optional)"></textarea>
            <button type="submit" class="submit-button">Submit Rating</button>
        </form>
    </div>

</body>
</html>
