<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm" onsubmit="return validateForm(event);">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" placeholder="Surname" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email@example.com" required>

            <label for="cellphone">Cellphone</label>
            <input type="text" id="cellphone" name="cellphone" placeholder="+27 12 345 6789" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="***************" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="***************" required>

            <div class="button-group">
                <button type="submit">Register</button>
                <a href="index.html" class="cancel-button">Cancel</a>
            </div>
        </form>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const email = document.getElementById('email').value;
            const cellphone = document.getElementById('cellphone').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate email format
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }

            // Validate cellphone format (example: +27 12 345 6789)
            const cellphonePattern = /^\+27\s\d{2}\s\d{3}\s\d{4}$/;
            if (!cellphonePattern.test(cellphone)) {
                alert('Please enter a valid cellphone number (e.g., +27 12 345 6789).');
                return false;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }

            // If all validations pass, alert and redirect to the login page
            alert('Registration successful! Redirecting to login page...');
            window.location.href = 'index.html'; // Redirect to login page

            return true; // Allow form submission (this line will not be reached due to the redirect)
        }
    </script>
</body>
</html>
